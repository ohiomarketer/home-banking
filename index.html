<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Banking</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <div class="logo__container">
            <img src="./assets/images/logo.png" alt="" class="logo">
            <p class="name">Santiago Bestoso</p>
        </div>

        <div class="notifications__container">
            <i class='bx bx-bell'></i>
        </div>
    </div>

    <section class="profile__data">
        <div class="money__container">
            <div class="account__balance">
                <p class="account">CA $  1890-9</p>
                <p class="balance">
                    $4.982.750
                    <span class="pennys">56</span>
                </p>
            </div>
            <div class="eye__container">
                <img class="logo" src="./assets/images/eye.png" alt="" class="eye">
            </div>
        </div>
        <div class="options__container">
            <div class="options__item">
                <img src="./assets/images/transfe.png" alt="" class="options__logo" style="margin-right: 10px;">
                <p class="options__text">Transferir dinero</p>
            </div>
            <div class="options__item">
                <img src="./assets/images/efectuvi.png" alt="" class="options__logo" style="margin-right: 10px;">
                <p class="options__text">Ingresar dinero</p>
            </div>
            <div class="options__item">
                <img src="./assets/images/extraccion.png" alt="" class="options__logo" style="margin-right: 10px; margin-top: 3px;">
                <p class="options__text">Extraer efectivo</p>
            </div>
            <div class="options__item">
                <img src="./assets/images/cebebu.png" alt="" class="options__logo">
                <p class="options__text">Copiar CBU</p>
            </div>
        </div>
    </section>

    <section class="transactions__container">
        <div class="text">
            <p class="title">Accesos directos</p>
            <p class="highlighted">Mostrar todos</p>
        </div>
        <div class="cards__container">
            <div class="card">
                <img src="./assets/images/inv1.png" alt="">
                <p class="card__title">Suscribir / Rescatar</p>
            </div>
            <div class="card">
                <img src="./assets/images/inv2.png" alt="">
                <p class="card__title">Pagar servicios</p>
            </div>
            <div class="card">
                <img src="./assets/images/inv3.png" alt="">
                <p class="card__title">Recargar transporte</p>
            </div>
            <div class="card">
                <img src="./assets/images/inv4.png" alt="">
                <p class="card__title">Ver Token Galicia</p>
            </div>
        </div>
    </section>

    <section class="faq">
        <div class="text">
            <p class="title">Si ten√©s dudas, contactanos</p>
            <p class="description">Estamos las 24 horas</p>
        </div>
        <img src="./assets/images/popol.png" alt="">
    </section>
</body>
</html>
